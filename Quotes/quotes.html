<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="quotes.css">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

<body>
    <h1>Random Quote Generator</h1>
    <hr>
    <div class="quoteBox row">
        <div class="text-center quoteText">
            Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot, hairball run
            catnip eat the grass sniff.Purr jump eat the grass
        </div>
        <div class="text-right">
            <cite>  -Latin Cat</cite>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <button type="button" class="btn tweetBtn"><i class="fa fa-twitter"></i></button>
            </div>
            <div class="col-xs-4 col-xs-offset-4">
                <button type="button" class="btn getBtn">Get Quote</button>
            </div>
        </div>
    </div>
    <footer>
        by <a class="footerLink" target='_blank' href="https://github.com/ArturoJAT">Arturo Alvarado</a>
    </footer>
